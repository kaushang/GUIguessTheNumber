<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Guess The Number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        * {
            color: lightgray;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: rgb(17, 17, 70);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            background-image: url(./game.jpg);
            background-color: rgba(0, 0, 0, 0.3);
            background-blend-mode: overlay;
            border: 10px black solid;
            padding-top: 20px;
            height: 720px;
            width: 600px;
        }

        .instructions {
            padding: 30px;
        }

        .heading {
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .sub-heading {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            padding: 40px;
            height: 10px;
        }

        .input-group {
            margin-top: -20px;
            width: fit-content;
        }

        .user-input {
            padding: 40px;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            align-items: baseline;

        }
        .replay {
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <div class="main-container">

        <!-- heading -->
        <h1 class="heading">Guess The Number</h1>

        <!-- instructions -->
        <div class="instructions">
            <ul>
                <li style="list-style: none;">Instructions</li>
                <li>A number will be chosen between 1 to 10 randomly.</li>
                <li>After each wrong guess you'll be given a hint.</li>
            </ul>
        </div>

        <!-- sub heading and number of chances -->
        <div class="sub-heading">
            <h4 class="">Enter your guess </h4>
            <h5 id="chances"></h5>
        </div>


        <div class="user-input">
            <div class="input-group mb-3">
                <input
                    onkeypress="return (event.charCode !=8 && event.charCode ==0 || (event.charCode >= 48 && event.charCode <= 57))"
                    style="color: black;" type="text" class="form-control-file" aria-describedby="button-addon2">
                <button onclick="" class="btn btn-light btn-outline-dark" type="button"
                    id="button-addon2">Submit</button>
            </div>
            <h5 class="hint"></h5>
        </div>

    </div>
    <script src="./index.js"></script>
</body>

</html>
